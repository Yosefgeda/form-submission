<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form"> 
    <label id="name-label">
      Name
      <input type="text" id="name" placeholder="Name" required>
    </label>
    <label id="email-label">
      Email
      <input type="email" id="email" placeholder="email" required>
    </label>
    <label id="number-label">
      Age
      <input type="number" id="number" min="10" max="30" placeholder="age">
    </label>
    <label>
      Which option best describes your current role?
      <select name="" id="dropdown">
        <option value=""></option>
        <option value=""></option>
      </select>
    </label>
    <label>
      Would you recommend freeCodeCamp to a friend?
      <br />
      <input type="radio" name="recommend" value="definetly"> Definetly
      <br />
      <input type="radio" name="recommend" value="maybe"> Maybe
    </label>
    <label>
      What would you like to see improved? (Check all that apply)
      <br />
      <input type="checkbox" value="front-end">Front-end Projects
      <br />
      <input type="checkbox" value="back-end">Back-end Projects
      <br />
      <input type="checkbox" value="data-visualization">Data Visualization
      <br />
      <input type="checkbox" value="challenges">Challenges
      <br />
      <input type="checkbox" value="open-source-community">Open Source Community
    </label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
